{% set name = "pytest-services" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 0037101eaa17e050542808ecb2e799e9b2b148f1867f62b2296329fdd2034cf5
  - folder: src
    url: https://github.com/pytest-dev/pytest-services/archive/{{ version }}.tar.gz
    sha256: 11e762a7494c110da7a2fad06f7796e7dd347e64405590a30ecde72cc7cfbb36

build:
  number: 0
  script: cd dist && {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - psutil
    - pytest
    - python
    - requests
    - setuptools
    - subprocess32  # [py2k]
    - zc.lockfile >=2.0

test:
  source_files:
    - src/tests
  requires:
    - astroid
    - coverage
    - mock
    - mysqlclient  # [unix]
    - pip
    - pylibmc  # [unix]
    - pytest-pep8
  imports:
    - pytest_services
  commands:
    - python -m pip check
    - cd src && pytest -vv -k "not xvfb and not mysql and not memcached"  # [unix]

about:
  home: https://github.com/pytest-dev/pytest-services
  license: MIT
  license_family: MIT
  license_file: src/LICENSE.txt
  summary: Collection of fixtures and utility functions to run service processes for your tests

extra:
  recipe-maintainers:
    - bollwyvl
